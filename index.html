<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CHATDNZ</title>

<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'></text></svg>">

<style>
body{
 margin:0;
 font-family:Arial;
 background:linear-gradient(135deg,#020617,#0f172a);
 color:#fff;
 height:100vh;
 display:flex;
 flex-direction:column;
}
header{
 text-align:center;
 padding:8px;
 font-weight:bold;
 animation:parla 2s infinite alternate;
}
#logo{
 position:fixed;
 top:8px;
 right:12px;
 font-size:20px;
 font-weight:900;
 cursor:pointer;
 animation:parla 2s infinite alternate;
}
@keyframes parla{
 from{text-shadow:0 0 6px #38bdf8}
 to{text-shadow:0 0 18px #38bdf8}
}
#chat{
 flex:1;
 padding:10px;
 overflow-y:auto;
}
.msg{margin:6px 0}
.user{color:#38bdf8}
.bot{color:#fbbf24}
footer{
 display:flex;
 gap:6px;
 padding:8px;
 background:#020617;
}
footer input{
 flex:1;
 padding:10px;
 border-radius:6px;
 border:none;
}
footer button{
 padding:10px;
 border:none;
 border-radius:6px;
 background:#2563eb;
 color:white;
}
</style>
</head>

<body>
<header>DEN襤Z Z TARAFINDAN YAPILDI</header>
<div id="logo"> CHATDNZ</div>

<div id="chat"></div>

<footer>
 <input id="inp" placeholder="Yaz...">
 <button onclick="gonder()">G繹nder</button>
</footer>

<script>
const chat=document.getElementById("chat");
const inp=document.getElementById("inp");

const cevaplar=[
 "A癟覺k癟as覺 bu soru biraz abs羹rt.",
 "CHATDNZ bunu mant覺kl覺 bulmad覺.",
 "Bence bu konunun cevab覺 evrende gizli.",
 "Net konuay覺m: sa癟ma ama g羹zel.",
 "Bunu daha 繹nce duydum, tekrar etmiyorum.",
 "Kafam kar覺t覺 ama cevaplad覺m.",
 "Bu tam CHATDNZ'lik bir soru."
];

function rand(){
 return cevaplar[Math.floor(Math.random()*cevaplar.length)];
}

function ekle(tur,metin){
 const d=document.createElement("div");
 d.className="msg "+tur;
 d.textContent=metin;
 chat.appendChild(d);
 chat.scrollTop=chat.scrollHeight;
}

function gonder(){
 const t=inp.value.trim();
 if(!t) return;
 ekle("user","Sen: "+t);
 inp.value="";
 setTimeout(()=>{
  let c;
  if(t.toLowerCase().includes("kim yapt覺")) c="Beni DEN襤Z Z yapt覺.";
  else if(t.toLowerCase().includes("iir"))
   c="Bir g羹n kodlar sustu, mant覺k ka癟t覺.";
  else c=rand();
  ekle("bot","CHATDNZ: "+c);
 },150);
}

inp.addEventListener("keydown",e=>{
 if(e.key==="Enter") gonder();
});
</script>
</body>
</html>
